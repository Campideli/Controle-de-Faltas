<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="data:,">
    <title>Faltei - Home</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="/Imagens/gato.jpeg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                </p>
            </div>
            
            <ul id="side_items">
                <li class="side-item" onclick="window.location.href = '/Paginas/Home/home.html'">
                    <a href="#">
                        <i class="fa-solid fa-chart-line" onclick="window.location.href = '/Paginas/Home/home.html'"></i>
                        <span class="item-description" onclick="window.location.href = '/Paginas/Home/home.html'">
                            Minhas Faltas
                        </span>
                    </a>
                </li>
    
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-bars-staggered"></i>
                        <span class="item-description">
                            Matérias
                        </span>
                    </a>
                </li>
    
                <li class="side-item" onclick="window.location.href = '/Paginas/Home/configuracoes.html'">
                    <a href="#">
                        <i class="fa-solid fa-gear" onclick="window.location.href = '/Paginas/Home/configuracoes.html'"></i>
                        <span class="item-description" onclick="window.location.href = '/Paginas/Home/configuracoes.html'">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket" onclick="logout()"></i>
                <span class="item-description" onclick="logout()">
                    Logout
                </span>
            </button>
        </div>
    </nav>
    <div class="container">
        <h1>Matérias</h1>
        <button class="add" onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
        <li>
            <div class="task">
                <div class="task-content">
                    <h2>Matemática</h2>
                    <p>Professor: Fulano de Tal</p>
                    <p>Quantidade de faltas: 0</p>
                </div>
                <div class="task-actions">
                    <button onclick="editTask()">Editar</button>
                    <button onclick="deleteTask()">Excluir</button>
                </div>
            </div>
        </li>
    </div>
    <script>
        document.getElementById('open_btn').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('open-sidebar');
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="/firebase-init.js"></script>
    <script src="/auth-guard.js"></script>
    <script src="home.js"></script>
</body>
</html>

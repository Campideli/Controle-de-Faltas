<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faltei - Fernando Campideli</title>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="main">
            <div class="container">
                <form action="" id="ControleFalta">
                    <h1>Fazer login</h1>
                    <h2>Email</h2>
                    <div class="inputBox" onchange="validateLogin()"><input type="text" id="email" required/></div>
                    <h2>Senha</h2>
                    <div class="inputBox" onchange="validateLogin()"><input type="password" id="password" required/></div>
                    <div class="inputBox"><button type="button" id="botaologin" disabled="true" onclick="login()">Confirmar</button></div>
                    <div><button type="button" class="clear" id="recupera" onclick="recuperarSenha()">Recuperar Senha</button></div>
                </form>
            </div>
            <div class="texto">
                <h3>agora fica <br> facil se organizar!</h3>
                <h4>ainda nao tem uma conta?</h4>
                <div class="botao"><button type="button" onclick="window.location.href = 'registro.html'">Cadastrar</button></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="./mail.js"></script>
    </body>

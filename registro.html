<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faltei - Fernando Campideli</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="data:,">
    </head>
    
    <body>
        <div class="main">
            <div class="container">
                <form action="" id="ControleFalta">
                    <h1>Cadastre-se</h1>
                    <h2>Email</h2>
                    <div class="inputBox" onchange="validateRegister()"><input type="text" id="email" required/></div>
                    <h2>Senha</h2>
                    <div class="inputBox" onchange="validateRegister()"><input type="password" id="password" required/></div>
                    <h2>Confirmar senha</h2>
                    <div class="inputBox" onchange="validateRegister()"><input type="password" id="confirm_password" required/></div>
                    <div class="inputBox"><button type="button" id="botao" disabled="true" onclick="registrar()">Confirmar</button></div>
                    <div class="error" id="valido">• O Email inserido deve ser válido</div>
                    <div class="error" id="vazio">• Todos os campos devem ser preenchidos</div>
                    <div class="error" id="minimo">• A senha deve ter no mínimo 6 caracteres</div>
                    <div class="error" id="conferem">• As senhas devem conferir</div>
                </form>
            </div>
            <div class="texto">
                <h3>agora fica <br> facil se organizar!</h3>
                <h4>Ja tem uma conta?</h4>
                <div class="botao"><button type="button" onclick="window.location.href = 'login.html'">Login</button></div></div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="./mail.js"></script>
    </body>
</html>

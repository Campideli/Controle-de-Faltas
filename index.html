<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltei</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="ControleFalta">
            <h1>Nome de usuário</h1>
            <div class="inputBox">
                <input type="text" id="name" required/>
            </div>
            <h1>Senha</h1>
            <div class="inputBox" onchange="validatePassword()">
                <input type="password" id="password" required/>
            </div>
            <h1>Confirmar senha</h1>
            <div class="inputBox" onchange="validatePassword()">
                <input type="password" id="confirm_password" required/>
            </div>
            <div class="inputBox">
                <button type="Confirm" id="botao" disabled="true" onclick="salvar()">Confirmar</button>
            </div>
            <div class="error" id="vazio">• Todos os campos devem ser preenchidos</div>
            <div class="error" id="minimo">• A senha deve ter no mínimo 6 caracteres</div>
            <div class="error" id="conferem">• As senhas devem conferir</div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
